upstream backend {
  # enable sticky session with either "hash" (uses the complete IP address)
  hash $remote_addr consistent;
  # or "ip_hash" (uses the first three octets of the client IPv4 address, or the entire IPv6 address)
  # ip_hash;
  # or "sticky" (needs commercial subscription)
  # sticky cookie srv_id expires=1h domain=.example.com path=/;

  server web-sockets-chat-backend-1:3000;
  server web-sockets-chat-backend-2:3000;
  server web-sockets-chat-backend-3:3000;
  server web-sockets-chat-backend-4:3000;
  server web-sockets-chat-backend-5:3000;
  server web-sockets-chat-backend-6:3000;
  server web-sockets-chat-backend-7:3000;
  server web-sockets-chat-backend-8:3000;
}

server {
  listen 80;
#     server_name io.yourhost.com;

  location / {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # enable WebSockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

